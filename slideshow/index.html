<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0334170ff8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/slideshow/styles.css">
    <title>Slideshow</title>
</head>
<body>
    <section class="container">
        <div class="image">
            <p class="numbers">
                <span class="span span1">4</span>
                <span>/</span>
                <span class="span span2">5</span>
            </p>
            <span class="arrow leftArrow"><i class="fa-solid fa-angle-left"></i></span>
            <span class="arrow rightArrow"><i class="fa-solid fa-angle-right"></i></span>
            <p class="caption">caption <span class="captionNumber">one</span></p>
        </div>
        <div class="colors">
        </div>
    </section>
    <script src="/slideshow/app.js"></script>
</body>
</html>
